<form class="post-add">
    <h1>Add Post</h1>
    <label for="title">Title</label>
    <input type="text" placeholder="Title" [(ngModel)]="title" name="title">
    <label for="views">Views</label>
    <input type="number" placeholder="Views" [(ngModel)]="views" name="views">
    <label for="date">Creation Date</label>
    <input type="date" placeholder="Date" [(ngModel)]="date" name="date">
    <label for="published">Is Published</label>
    <select [(ngModel)]="published" name="published">
        <option value="True">Published</option>
        <option value="False">Not Published</option>
    </select>
    <label for="userId">User</label>
    <select [(ngModel)]="userId" name="userId">
        <option *ngFor="let user of users" [value]="user.ID">{{user.USERNAME}}</option>
    </select>
    <label for="categoryId">Category</label>
    <select [(ngModel)]="categoryId" name="categoryId">
        <option *ngFor="let category of categories" [value]="category.CATEGORYID">{{category.NAME}}</option>
    </select>
    <label for="content">Content</label>
    <textarea placeholder="Content" [(ngModel)]="content" name="content"></textarea>
    <div class="buttons">
        <button (click)="addPost()" type="button" class="add-btn">Add Post</button>
        <button (click)="cancel()" type="button" class="cancel-btn">Cancel</button>
    </div>
</form>
